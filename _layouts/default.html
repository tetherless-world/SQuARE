<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
        <p class="header"> "Towards Fast and Light-Weight Restoration of Dark Images", BMVC 2020 </p>

        <ul>
          
            <li class="download"><a class="buttons" href="{{ site.github.zip_url }}">Code</a></li>
            <!--<li class="download"><a class="buttons" href="{{ site.github.tar_url }}"></a></li>-->
          
          <li><a class="buttons github" href="{{ site.github.repository_url }}">View On GitHub</a></li>
        </ul>

        <!--{% if site.github.is_project_page %}
          <p class="header">This project is maintained by <a class="header name" href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        {% if site.github.is_user_page %}
          <ul>
            <li><a class="buttons github" href="{{ site.github.owner_url }}">GitHub Profile</a></li>
          </ul>
        {% endif %}-->
               
      </header>

      <section style="font-family:'Open Sans',Calibri,Cambria,Arial;font-size:110%;">
        {{ content }}
      </section>

      <footer>        
        <p style="text-align:right;font-style:italic;font-weight:bold;">
         <a href="https://mohitlamba94.github.io/LLPackNet/#llpacknet">Abstract</a>
         <br><a href="https://mohitlamba94.github.io/LLPackNet/#pack--unpack-operations">Pack/UnPack operations</a>
         <br><a href="https://mohitlamba94.github.io/LLPackNet/#how-to-use-the-code">How to use the code?</a>         
         <br><a href="https://mohitlamba94.github.io/LLPackNet/#cite-us">Cite us</a></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
